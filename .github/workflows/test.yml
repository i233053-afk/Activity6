name: Node.js CI Pipeline

on:
  push:
    branches: [ "main" ]
  # Optional: run nightly checks
  schedule:
    - cron: '0 0 * * *' # every midnight UTC

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install
        working-directory: backend

      - name: Run tests
        run: npm test
        working-directory: backend
